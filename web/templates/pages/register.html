{{define "content"}}
<!-- Registration Section -->
<div class="relative bg-gradient-to-br from-cyan-700 via-cyan-800 to-cyan-900 min-h-screen w-full overflow-hidden flex items-center justify-center py-12 px-4">
    <!-- Decorative background elements -->
    <div class="absolute inset-0 opacity-10">
        <div class="absolute top-10 left-10 w-64 h-64 bg-white rounded-full blur-3xl"></div>
        <div class="absolute bottom-10 right-10 w-96 h-96 bg-white rounded-full blur-3xl"></div>
    </div>

    <div class="relative w-full max-w-md">
        <!-- Registration Card -->
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <div class="text-center mb-8">
                <h1 class="text-cyan-700 text-3xl font-bold mb-2">Начните обучение</h1>
                <p class="text-gray-500">Создайте аккаунт и начните изучать Go</p>
            </div>

            <!-- Registration Form -->
            {{template "register-form" .}}

            <!-- Login Link -->
            <div class="mt-6 text-center">
                <p class="text-gray-500">
                    Уже есть аккаунт?
                    <a href="/login" class="text-cyan-700 font-semibold hover:underline">Войти</a>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Success Modal (Hidden by default) -->
<div id="success-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 px-4">
    <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md w-full">
        <div class="text-center">
            <!-- Success Icon -->
            <div class="mx-auto w-16 h-16 bg-cyan-700 rounded-full flex items-center justify-center mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>

            <h2 class="text-2xl font-bold text-cyan-700 mb-2">Проверьте почту!</h2>
            <p class="text-gray-500 mb-6">
                Мы отправили письмо с подтверждением на вашу почту.
                Пожалуйста, перейдите по ссылке в письме, чтобы активировать аккаунт.
            </p>

            <button
                onclick="window.location.href='/'"
                class="w-full bg-gradient-to-r from-cyan-700 to-cyan-800 text-white py-3 px-6 rounded-lg font-semibold hover:from-cyan-800 hover:to-cyan-900 transition-all duration-300"
            >
                На главную
            </button>
        </div>
    </div>
</div>

<script>
    // Show modal when receiving HX-Trigger header
    document.body.addEventListener('showSuccessModal', function() {
        document.getElementById('success-modal').classList.remove('hidden');
    });
</script>
{{end}}
