{{define "content"}}
<div class="relative bg-gradient-to-br from-cyan-700 via-cyan-800 to-cyan-900 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <!-- Decorative background elements -->
    <div class="absolute inset-0 opacity-10 pointer-events-none">
        <div class="absolute top-10 left-10 w-64 h-64 bg-white rounded-full blur-3xl"></div>
        <div class="absolute bottom-10 right-10 w-96 h-96 bg-white rounded-full blur-3xl"></div>
    </div>

    <div class="relative max-w-md w-full">
        <!-- Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8 md:p-10">
            <!-- Header -->
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-cyan-700 mb-2">Вход в аккаунт</h2>
                <p class="text-gray-600">Продолжите своё путешествие в мир Go</p>
            </div>

            <!-- Login Form -->
            {{template "login-form" .}}

            <!-- Footer -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Нет аккаунта?
                    <a href="/register" class="font-semibold text-cyan-700 hover:text-cyan-800 transition">
                        Зарегистрируйтесь
                    </a>
                </p>
            </div>
        </div>

        <!-- Back to home -->
        <div class="mt-6 text-center">
            <a href="/" class="text-white hover:text-gray-200 transition text-sm">
                ← Вернуться на главную
            </a>
        </div>
    </div>
</div>
{{end}}
