{{define "header"}}
<div class="relative bg-gradient-to-r from-cyan-700 via-cyan-800 to-cyan-900 h-16 border-cyan-700 border-b-gray-500 border">
    <div class="relative flex items-center justify-between h-full">
        <a href="/">
            <svg viewBox="0 0 800 200" class="h-12 md:h-16 w-auto" fill="none" xmlns="http://www.w3.org/2000/svg">
                <line x1="90" y1="80" x2="155" y2="80" stroke="white" stroke-width="6"/>
                <line x1="80" y1="95" x2="151" y2="95" stroke="white" stroke-width="6"/>
                <line x1="100" y1="110" x2="148" y2="110" stroke="white" stroke-width="6"/>
                <text x="180" y="140" font-family="Impact, sans-serif" font-size="90" font-weight="bold"
                      fill="white" stroke="white" transform="skewX(-15)">
                    learn-go
                </text>
            </svg>
        </a>

        {{if .User}}
            <div class="flex px-4">
                <!-- Score -->
                <div class="flex items-center gap-2 px-4 rounded-lg">
                    <svg class="w-5 h-5 text-yellow-300" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                    </svg>
                    <span class="text-white font-semibold">{{.User.Score}}</span>
                </div>

                <div class="relative px-2" x-data="{ open: false }" @click.away="open = false">
                    <button @click="open = !open" class="flex items-center gap-2 hover:bg-white/10 px-3 py-1.5 rounded-lg transition">
                        {{if .User.AvatarURL}}
                            <img src="{{.User.AvatarURL}}" alt="{{.User.Name}}" class="w-8 h-8 rounded-full border-2 border-white">
                        {{else}}
                            <!-- Default avatar with initials -->
                            <div class="w-8 h-8 rounded-full border-2 border-white bg-cyan-600 flex items-center justify-center">
                                <span class="text-white font-semibold text-sm">{{firstRune .User.Name}}</span>
                            </div>
                        {{end}}
                        <span class="text-white font-semibold hidden md:inline">{{.User.Name}}</span>
                    </button>

                    <!-- Dropdown Menu -->
                    <div x-show="open"
                         x-transition:enter="transition ease-out duration-200"
                         x-transition:enter-start="opacity-0 transform scale-95"
                         x-transition:enter-end="opacity-100 transform scale-100"
                         x-transition:leave="transition ease-in duration-150"
                         x-transition:leave-start="opacity-100 transform scale-100"
                         x-transition:leave-end="opacity-0 transform scale-95"
                         @click.away="open = false"
                         class="absolute right-10 w-36 bg-white rounded-lg shadow-lg z-50"
                         style="display: none;">
                        <!-- Profile -->
                        <a href="/profile" class="flex items-center gap-3 px-4 py-2 text-gray-700 hover:bg-gray-100 transition">
                            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                            <span class="font-medium">Профиль</span>
                        </a>

                        <!-- Course -->
                        <a href="/course" class="flex items-center gap-3 px-4 py-2 text-gray-700 hover:bg-gray-100 transition">
                            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                            </svg>
                            <span class="font-medium">Обучение</span>
                        </a>

                        <!-- Divider -->
                        <div class="border-t border-gray-200 my-2"></div>

                        <!-- Logout -->
                        <form action="/logout" method="POST">
                            <button type="submit" class="w-full flex items-center gap-3 px-4 py-2 text-red-600 hover:bg-red-50 transition">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                                </svg>
                                <span class="font-medium">Выйти</span>
                            </button>
                        </form>
                    </div>
                </div>

            </div>
        {{else}}
            <div class="flex gap-2">
                <a href="/register" class="p-2 justify-self-start bg-white text-cyan-700 rounded-lg font-semibold hover:bg-gray-100 whitespace-nowrap">Регистрация</a>
                <a href="/login" class="p-2 text-white font-semibold hover:bg-white/10 rounded-lg whitespace-nowrap">Вход</a>
            </div>
        {{end}}
    </div>
</div>
{{end}}
