version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: learn-go-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: learn_go
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:latest
    container_name: learn-go-mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    logging:
      driver: none  # Disable logging to reduce noise

  verificator:
    build:
      context: .
      dockerfile: docker/verificator/Dockerfile
    container_name: learn-go-verificator
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: learn_go
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_FROM: noreply@learn-go.local
      LOG_LEVEL: info
      POLL_INTERVAL: 5s
    depends_on:
      postgres:
        condition: service_healthy
      mailhog:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres_data:
